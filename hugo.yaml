baseURL: https://whois.ghostfrnd.co
languageCode: en-us
title: Ghostfrnd
params:
  background: "images/site/midnight-reflections-moonlit-sea.jpg"
  darkBackground: "images/site/midnight-reflections-moonlit-sea.jpg"
  features:
    darkMode:
      enable: true
  logo:
    favicon: /images/site/favicon.png

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts
    - source: static/files
      target: static/files
