  # hideTitle: true

# filter buttons
buttons:
  - name: All
    filter: "all"
  - name: Professional
    filter: "professional"
  - name: Academic
    filter: "academic"
  - name: Hobby
    filter: "hobby"

# your projects
projects:
  - name: Local Self-Hosted Kubernetes Cluster
    logo: /images/sections/projects/kubernetes.png
    role: Owner
    timeline: "Jan 2024 - May 2024"
    repo: https://github.com/kubernetes/kubernetes # If your project is a public repo on GitHub, then provide this link. it will show star count.
    #url: ""  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
    summary: Production-Grade Container Scheduling and Management.
    tags: ["professional", "kubernetes", "cloud"]

  - name: Private CI/CD Pipeline
    logo: /images/sections/projects/tensorflow.png
    role: Owner
    timeline: "March 2024 - September 2024"
    repo: https://github.com/tensorflow/tensorflow
    #url: ""
    summary: Deployed a complete CI/CD Pipeline on my home cluster with my own git server, argocd, ansible, and git(forgejo) actions
    tags: ["academic", "argocd", "git", "ansible", "terraform"]

  - name: Home Lab Network Hardening
    role: Owner
    timeline: "Jan 2025 - Present"
    url: "https://www.example.com"
    summary: Taken significant steps toward hardening my home network. TBD
    tags: ["academic", "firewall", "networking", "security"]

  - name: Media Server
    logo: /images/sections/projects/no-code.png
    role: Owner
    timeline: "Nov 2023 - Present"
