section:
  name: About # Title of section (default: "")
  id: about # url id/slug of section *Required*
  enable: true # Boolean to determine if this section is enabled (default: false)
  weight: 1 # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar
  template: sections/about.html # allows you to point to a specific template.

# your designation
designation: Devops Engineer
# your company information
company:
  name: Ghostfrnd, LLC
  url: "https://ghostfrnd.co"

# a summary about you
summary: "Personable, versatile and self-motivated technical professional with expertise in virtualization, automation, and security, recognized for patience and strong problem solving skills. After a career on the Systems Admin and Engineer, I decided to teach myself Devops. In doing so I accidentally created a production-level environment in my home lab."

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
  - name: Email
    icon: "fas fa-envelope"
    url: "connect@ghostfrnd.co"

  - name: Github
    icon: "fab fa-github"
    url: "https://github.com/c45p3r-0"

  - name: LinkedIn
    icon: "fab fa-linkedin"
    url: "#"

# your resume. this file path should be relative to you "static" directory
resourceLinks:
  - title:
      "Resume"
      #  url: "files/resume.pdf"

# Show your badges
# You can show your verifiable certificates from https://www.credly.com.
# You can also show a circular bar indicating the level of expertise on a certain skill
badges:
  - type: certification
    name: Certified Kubernetes Administrator
    url: "https://training.linuxfoundation.org/certification/certified-kubernetes-administrator-cka/"
    badge: "https://training.linuxfoundation.org/wp-content/uploads/2018/06/logo_cka_whitetext.png"

  - type: certification
    name: Azure Administrator Associate
    url: "https://learn.microsoft.com/en-us/credentials/certifications/azure-administrator/"
    badge: "https://intunedin.net/wp-content/uploads/2020/09/azure-administrator-associate-600x600-1.png?w=600"

  - type: certification
    name: Hack the Box Penetration testing Specialist
    url: "https://academy.hackthebox.com/preview/certifications/htb-certified-penetration-testing-specialist/"
    badge: "https://academy.hackthebox.com/storage/exam_badges/312krCbLBwwnMN1uaOXohoEjSE6Fb8ljaXi7B4zL.png"
